<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header class="header">
        <h1 class="header-title">Rock Paper Scissors</h1>
    </header>
    
    <main class="main">
        <div class="score-display">
            <h2 id="scoreInfo" class="score-info">Pick a shape</h2>
            <h3 id="scoreMessage" class="score-message">First to score 5 points Wins</h3>
            <div class="score-container">
                <div class="score-box">
                    <div class="sign" id="playerSign"><i class="fa-thin fa-x"></i></div>
                    <div class="score" id="playerScore">Player: 0</div>
                </div>
                <div class="score-box">
                    <div class="sign" id="computerSign"><i class="fa-thin fa-x"></i></div>
                    <div class="score" id="computerScore">Computer: 0</div>
                </div>
            </div>
        </div>

        <div class="button">
            <button class="btn btn-square" id="rockBtn">
                <div class="sign">✊</div>
            </button>
            <button class="btn btn-square" id="paperBtn">
                <div class="sign">✋</div>
            </button>
            <button class="btn btn-square" id="scissorsBtn">
                <div class="sign">✌</div>
            </button>
        </div>
    </main>

    <footer class="footer">
        <p class="footer-info">	&copy; 2022 yushaushaibu</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
